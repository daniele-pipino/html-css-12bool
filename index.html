<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/12bool.css">
    <link rel="stylesheet" href="./style/style.css">
    <title>12 col layout</title>
</head>
<body>
    <div class="container">
        <!-- ------first row------ -->
        <div class="row">
           <div class="col flex">1</div>
           <div class="col flex">1</div>
           <div class="col flex">1</div>
           <div class="col flex">1</div>
           <div class="col flex">1</div>
           <div class="col flex">1</div>
           <div class="col flex">1</div>
           <div class="col flex">1</div>
           <div class="col flex">1</div>
           <div class="col flex">1</div>
           <div class="col flex">1</div>
           <div class="col flex">1</div>
        </div>
        <!-- ------secodn row------- -->
        <div class="row">
            <div class="col flex">
                <div class="name">12</div>
            </div>
        </div>
        <!-- -----third row------ -->
        <div class="row">
            <div class="col-8 flex">col-8</div>
            <div class="col-2 flex">col-2</div>
            <div class="col-2 flex">col-2</div>
        </div>
        <!-- fourth row -->
        <div class="row">
            <div class="col-1 flex">col 1</div>
            <div class="col-2 flex">col 2</div>
            <div class="col-2 flex">col-2</div>
            <div class="col-6 flex">col-6</div>
            <div class="col-1 flex">col-1</div>
        </div>
        <!-- nested col -->
        <div class="row">
            <div class="col-6">
                <div class="row last-row">
                    <div class="col-2 nested flex">nested-2-col</div>
                    <div class="col-2 nested flex">nested-2-col</div>
                    <div class="col-8 nested flex">nested-8-col</div>
                </div>
            </div>
            <div class="col-6">
                <div class="row last-row">
                    <div class="col-6 nested flex">nested col 6</div>
                    <div class="col-6 nested flex">nested col 6</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
